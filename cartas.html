<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Menú</title>
        <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <section id="cartas"> 
        <img id="fondoCartas" src="Media/Fondos/FondoCartas.png" alt="">
        <div id="cartasContent">
            <div class="contenedor">
                <h1 id="tituloCartas">Elige con cuidado...</h1>
            </div>
            <div class="aboutuscards">
                <div id="threecardsShop" class="threecards">
                    <div class="shopcard">
                        <div class="face front red">
                            <div>
                                <p>Método con tarjeta</p>
                            </div>
                        </div>
                        <div class="face back darkred">
                            <p>NO HAY</p>
                        </div>
                    </div>
                    <div class="shopcard correct-card">
                        <div class="face front yellow">
                            <div>
                                <p>En Monedas</p>
                            </div>
                        </div>
                        <div class="face back darkyellow">
                            <p>Buena Elección</p>
                        </div>
                    </div>                   
                    <div class="shopcard">
                        <div class="face front blue">
                            <div>
                                <p>Pago en runas</p>
                            </div>
                        </div>
                        <div class="face back darkblue">
                            <p>NO VALEN NADA</p> 
                        </div>
                        
                    </div>

                </div>
            </div>
        </div>

        <audio id="miAudio" loop autoplay>
            <source src="Media/Musica/CardSong.mp3" type="audio/mpeg">
        </audio>
        
    </section>

    <footer>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="JS/shopcard.js"></script>
    <script src="JS/script.js"></script>

</body>

</html>
